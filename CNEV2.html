    <form class="Jounral">

      <input id="tripName" type="text" name="Name of Trip"><br>

  <button onclick= "clist()" class="buttonCL" >Check List</button>

        <p>

        <ul id="incomplete-tasks">
          <li><input type="checkbox"><label>Pack clothes!</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>

        </ul>

        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li><input type="checkbox" checked><label>Signed Up for AHAT!</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        </ul>
